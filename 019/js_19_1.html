<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link5</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        let allListItem = document.querySelectorAll('li')
        return allListItem
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let id = document.getElementById(sectionId)
        let spanContLi = id.querySelectorAll('span')
        let arr = []
        for(i = 0; i < spanContLi.length; i++){
            if (spanContLi[i].innerHTML == 'HTML'){
                arr[i] = spanContLi[i]
            }
        }
        return arr
        
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let id = document.getElementById(sectionId)
        let classActive = id.querySelectorAll('.active')
        let arr = []
        for(let i = 0; i < classActive.length; i++){
            arr[i] = classActive[i].innerHTML
        }
        return arr
    }

    </script>
</body>
</html>
